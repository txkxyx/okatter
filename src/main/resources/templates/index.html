<div class="head" th:replace="template/header"></div>
<div class="head" th:replace="template/nav"></div>

<main>
  <div class="container">
    <div class="row">
      <div id="contents" class="col-md-8 col-sm-6 col-6 box_srcollbar"></div>
      <div class="col-md-4 col-sm-6 col-6">
        <form th:action="@{/post}" th:object="${textForm}" method="POST">
          <div class="form-group">
            <label for="name">名前</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              th:field="*{name}"
              placeholder="山田　太郎"
              required
              max="30"
            />
            <span th:errors="*{name}" class="text-danger"></span>
          </div>
          <div class="form-group">
            <label for="text">コメント</label>
            <textarea
              class="form-control"
              id="text"
              name="text"
              th:field="*{text}"
              rows="3"
              required
              max="300"
            ></textarea>
            <span th:errors="*{text}" class="text-danger"></span>
          </div>
          <button id="post" type="submit" class="btn btn-primary">送信</button>
        </form>
      </div>
    </div>
  </div>
</main>
<div class="foot" th:replace="template/footer"></div>
